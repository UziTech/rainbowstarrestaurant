<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Star Restaurant</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>
<body>
  <nav>
    <img id="logo" src="images/logo.png" alt="Rainbow Star Restaurant">
    <ul>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#ratings">Ratings</a></li>
    </ul>
  </nav>
  <main>
    <div id="banner" role="presentation"></div>
    <h1 id="menu">Menu</h1>
    <div id="enlarge">Click image to enlarge</div>
    <ul id="menu-list">
      <li><img src="images/food_menu.jpg"></li>
      <li><img src="images/drink_menu.jpg"></li>
      <li><img src="images/side_dish_menu.jpg"></li>
      <li><img src="images/kids_menu.jpg"></li>
    </ul>
    <h1 id="ratings">Ratings</h1>
    <ul id="ratings-list">
      <li>
        <div class="stars">⭐⭐⭐⭐⭐⭐</div>
        <div class="name">Dad</div>
        <div class="testimonial">Best cardboard food I've ever had! 6/6 Stars!</div>
        <div class="images">
          <img src="images/photo1.jpg">
          <img src="images/photo2.jpg">
        </div>
      </li>
    </ul>
  </main>
</body>
</html>
